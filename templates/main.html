{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>
        
        {% block title %}
            
        {% endblock title %}
            
    </title>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col">

    <!-- NAVIGATION BAR -->

    {% include 'includes/nav-bar.html' %}

    <!-- MAIN CONTENT GOES HERE -->
    <main class="grow">
        {% block content %}{% endblock content%}

    </main>


    <!-- FOOTER -->

    {% include 'includes/footer.html' %}
    
    <!-- Floating Notification Trigger Button -->
    <button id="floatingNotificationBtn" 
            onclick="triggerNotification()" 
            class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center z-50 group"
            title="Daily Attendance Reminder">
        <span class="text-2xl">ðŸ””</span>
        <div class="absolute right-16 top-1/2 transform -translate-y-1/2 bg-slate-800 text-white px-3 py-2 rounded-lg text-sm whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
            Daily Reminder
        </div>
    </button>
    
    <!-- Chrome Notification System -->
    <script src="{% static 'js/notifications.js' %}"></script>
</body>
</html>
